<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Frontend Mentor | Social links profile</title>

  </head>
  <body>
    <div id="box" class="p-[30px] h-[100%] w-[80%] sm:w-[70%] md:w-[50%] lg:w-[30%]">
      <div class="content w-[100%] h-[100%]">
        <div class="info">
          <img class="m-[auto]"
            src="./assets/images/avatar-jessica.jpeg"
          />
          <h1 class="mt-[20px] text-[25px]">Jessica Randall</h1>
          <h3>London, United Kingdom</h3>
          <p class="mt-[30px] mb-[20px]">"Front-end developer and avid reader."</p>
        </div>
        <div>
          <button class="w-[100%] m-[auto] p-[10px] bg-stone-600 text-[white]">GitHub</button>
          <button class="w-[100%] m-[auto] p-[10px] mt-[15px] text-[white] bg-stone-600">Frontend Mentor</button>
          <button class="w-[100%] m-[auto] p-[10px] mt-[15px] text-[white] bg-stone-600">Linkedin</button>
          <button class="w-[100%] m-[auto] p-[10px] mt-[15px] text-[white] bg-stone-600">Twitter</button>
          <button class="w-[100%] m-[auto] p-[10px] mt-[15px] text-[white] bg-stone-600">Instagram</button>
        </div> 
      </div>
    </div>

  </body>
</html>
